<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Form (with Validation)</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- VALIDATE.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

    <!-- moment.js -- Parse, validate, manipulate, and display dates-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</head>

<body>
    <div id="app">
        <form @submit.prevent="checkForm">
            <div class="container w-2/5 p-8 mx-auto mt-10 mb-10 border rounded-lg shadow-2xl">
                <h1 class="font-bold text-2xl pt-4 pb-4">My Profile Form (with Validation)</h1>
                <p v-if="errors" class="text-red-500">
                    <b>Please correct the following error(s):</b>
                    <ul>
                        <li v-for="error in errors" class="text-red-500">{{ error }}</li>
                    </ul>
                </p>
                <img class="rounded-full w-24 border border-gray-100 shadow-2xl mb-2 mt-2" src="./images/62130500094pic.jpg">
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="firstname" class="text-sm leading-7 text-gray-600">First Name <span class="text-red-600">*</span></label>
                        <input type="text" id="firstname" v-model="firstname" name="firstname"
                            class="bg-gray-100 rounded px-4 py-2 mb-4">
                    </div>
                    <div class="flex flex-col">
                        <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name <span class="text-red-600">*</span></label>
                        <input type="text" id="lastname" v-model="lastname" name="lastname"
                            class="bg-gray-100 rounded px-4 py-2 mb-4">
                    </div>
                    <div class="flex flex-col">
                        <label for="birthday" class="text-sm leading-7 text-gray-600">Birthday <span class="text-red-600">*</span></label>
                        <input type="date" id="birthday" v-model="birthday" name="birthday"
                            class="bg-gray-100 rounded px-4 py-2 mb-4">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-sm leading-7 text-gray-600">Gender <span class="text-red-600">*</span></label>
                        <div class="flex flex-row pt-2 space-x-2">
                            <input type="radio" id="Male" v-model="gender" name="gender" value="M"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                            <label for="Male">Male</label>
                            <input type="radio" id="Female" v-model="gender" name="gender" value="F"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                            <label for="Female">Female</label>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label for="email" class="text-sm leading-7 text-gray-600">Email <span class="text-red-600">*</span></label>
                        <input type="text" id="email" v-model="email" name="email"
                            class="bg-gray-100 rounded px-4 py-2 mb-4">
                    </div>
                    <div class="flex flex-col">
                        <label for="phone" class="text-sm leading-7 text-gray-600">Phone Number <span class="text-red-600">*</span></label>
                        <input type="text" id="phone" v-model="phone" name="phone"
                            class="bg-gray-100 rounded px-4 py-2 mb-4">
                    </div>
                    <div>
                        <input type="submit" value="Save Changes"
                            class="px-8 py-2 text-white bg-purple-500 rounded-lg hover:bg-purple-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
